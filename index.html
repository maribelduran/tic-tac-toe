<!DOCTYPE html>
<html>
<head>
	 <link rel="stylesheet" href="css/style.css">
	  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
	   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
	    <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
</head>
<body>


<div class="container-fluid">
	<div class="game-well right-shadow">

		<div class='symbolOptions'>
			<h4>Player 1 choose your symbol</h4>
			<button id="X"><i class="fa fa-times fa-5x" aria-hidden="true"></i></button>
			<button id="O"><i class="fa fa-circle-o fa-5x" aria-hidden="true"></i></button>
		</div>

	<div class="board-container">
			<div class="row no-gutters">
					<div class="col-xs-6  score-board right-shadow">
						<div class="row no-gutters player-and-stats">
							<div class="col-xs-8 player x-player">
								<h6 class="player1-name" >PLAYER 1</h6>
							</div>
							<div class="col-xs-2 col-xs-offset-1 stats">
								<h6 class="player1-score score">0</h6>
							</div>	
						</div>
						<div class="row no-gutters player-and-stats">
							<div class="col-xs-8 player o-player">
								<h6 class="computer-name ">computer</h6>
							</div>
							<div class="col-xs-2 col-xs-offset-1 stats">
							 	<h6 class="computer-score score"></h6>
							</div>
						</div>
					<h4 class="sponsor-name "><b>TIC TAC TOE</b></h4>
				</div>
				<div class="col-xs-6 text-right">
					<button id="reset" class="btn btn-default btn-md"><i class="fa fa-undo fa-3x" aria-hidden="true"></i></button>
				</div>
		</div>
			
			
		<div class=" playersTurn">
					<h5 class="playersTurn-name text-center"></h5>
		</div>

		<div class="winner hide">
			<h3 id="winner_name"></h3>
		</div>

		<ul class="boxList game-board right-shadow">
			<li id="box0" class="0"><i class="fa fa-4x" aria-hidden="true"></i></li>
			<li id="box1" class="1"><i class="fa fa-4x" aria-hidden="true"></i></li>
			<li id="box2" class="2"><i class="fa fa-4x" aria-hidden="true"></i></li>
			<li id="box3" class="3"><i class="fa fa-4x" aria-hidden="true"></i></li>
			<li id="box4" class="4"><i class="fa fa-4x" aria-hidden="true"></i></li>
			<li id="box5" class="5"><i class="fa fa-4x" aria-hidden="true"></i></li>
			<li id="box6" class="6"><i class="fa fa-4x" aria-hidden="true"></i></li>
			<li id="box7" class="7"><i class="fa fa-4x" aria-hidden="true"></i></li>
			<li id="box8" class="8"><i class="fa fa-4x" aria-hidden="true"></i></li>
		</ul>

	</div>

	</div>
</div>
</body>
<script src="js/index.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
</html>
